<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Controle de Pacotes - PAC</title>
    </h:head>

    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="conteudo">
                <h2>Cadastro de papeis</h2>
                <h:form>
                    <h:outputText value="Nome: #{beanPapel.papel.nome}"/>
                    <br/>
                    <h:outputText value="Descrição: "/>
                    <p:inputTextarea value="#{beanPapel.papel.descricao}"
                                     disabled="true"/>
                    <br/>
                    <p>
                        <p:commandButton value="Alterar" action="#{beanPapel.prepararAlteracao()}"/>
                        &nbsp;
                        <p:commandButton value="Remover" action="#{beanPapel.remover()}"/>
                    </p>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
