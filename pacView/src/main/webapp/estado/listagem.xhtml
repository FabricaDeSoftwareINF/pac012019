<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Controle de Pacotes - PAC</title>
    </h:head>

    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="conteudo">
                <h2>Listagem de estados</h2>
                <h:form>
                    <p:dataTable var="estado" value="#{beanEstado.estados}">

                        <p:column headerText="Nome">
                            <p:commandLink value="#{estado.nome}" 
                                           action="#{beanEstado.visualizar(estado)}"/>
                        </p:column>

                        <p:column headerText="Final">
                            <p:selectBooleanCheckbox value="#{estado.estadoFinal}"
                                                     disabled="true"/>
                        </p:column>

                        <p:column headerText="Ações">
                            <h:commandLink value="Visualizar" action="#{beanEstado.visualizar(estado)}"/> 
                            &nbsp;
                            <h:commandLink value="Alterar" 
                                           action="#{beanEstado.prepararAlteracao(estado)}"/>
                        </p:column>
                    </p:dataTable>
                    <h:commandButton value="Cadastrar" 
                                     action="#{beanEstado.prepararCadastro()}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
