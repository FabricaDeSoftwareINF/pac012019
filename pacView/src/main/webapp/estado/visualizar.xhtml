<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Controle de Pacotes - PAC</title>
    </h:head>

    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="conteudo">
                <h2>Cadastro de estados</h2>
                <h:form>
                    <h:outputText value="Nome: #{beanEstado.estado.nome}"/>
                    <br/>
                    <p:inputTextarea value="#{beanEstado.estado.descricao}"
                                     disabled="true"/>
                    <br/>
                    <p:outputLabel for="iptPermiteDelegacao" 
                                   value="Permite delegação"/>
                    <p:selectBooleanCheckbox id="iptPermiteDelegacao"
                                             value="#{beanEstado.estado.permiteDelegacao}"
                                             disabled="true"/>
                    <br/>
                    <p:outputLabel for="iptEstadoFinal" 
                                   value="Estado final"/>
                    <p:selectBooleanCheckbox id="iptEstadoFinal"
                                             value="#{beanEstado.estado.estadoFinal}"
                                             disabled="true"/>
                    <p>
                        <p:commandButton value="Alterar" action="#{beanEstado.prepararAlteracao()}"/>
                        &nbsp;
                        <p:commandButton value="Remover" action="#{beanEstado.remover()}"/>
                    </p>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
